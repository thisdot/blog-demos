<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Demo</title>
    <link rel="stylesheet" href="/base-styles.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="main-header">
      <span class="main-header-text">Demo site</span>
    </header>
    <main class="content">
      <h1 class="content-title">Page 1</h1>
      
      <video controls class="main-video" src="https://cdn.glitch.me/b2a0e9e8-12a2-4158-b2d8-11ef08ab8d68/vKgoFdjzE_CUdzwc.mp4?v=1668599253867"></video>
      
      <div class="post-video-content">
        <p>
          <a href="https://twitter.com/thejazzemu/status/1443200115196538886?lang=en-GB">Video source</a>.
        </p>
        <p>
          If you use the <button class="toggle-video-position-default">default animation</button>, the video will cross-fade with a frozen version of itself.
        </p>
        <p>
          This is especially noticable when <button class="toggle-video-position-default-slow">slowed down</button>.
        </p>
        <p>
          To work around this, don't use the old view in the transition. <button class="toggle-video-position">See it in action</button>
        </p>
        <p>
          Or <button class="toggle-video-position-slow">see it in action slowly</button>.
        </p>
      </div>
    </main>
  </body>
</html>
